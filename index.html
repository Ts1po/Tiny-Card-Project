<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profile1">Joe</a>
            <a href="#profile2">Matt</a>
            <a href="#profile3">Jane</a>
        </nav>
    </header>

    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="profile_1 .jpeg" alt="Joe Coder" width="259" height="195">
                <figcaption>Joe Coder</figcaption>
            </figure>
            <p><q>I code stuff</q></p>    
        </article>
    </main>
    <main>
        <article id="profile2" class="card">
            <figure>
                <img src="profile_2.jpeg" alt="Matt Css" width="259" height="195">
                <figcaption>Matt Css</figcaption>
            </figure>
            <p><q>I love CSS</q></p>    
        </article>
    </main>
    <main>
        <article id="profile3" class="card">
            <figure>
                <img src="profile_3.jpeg" alt="Jane HTML" width="259" height="195">
                <figcaption>Jane HTML</figcaption>
            </figure>
            <p><q>I <span class="nowrap">love</span> HTML</q></p>    
        </article>
    </main>

    <footer>
        <p>&copy; Acme Co.</p>
    </footer>
</body>
</html>

<!-- q არის quoteისთვის -->
